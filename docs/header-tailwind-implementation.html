<!-- Header 样式 Tailwind CSS 实现示例 -->

<!-- 方案 1: 完全使用 Tailwind CSS (简化版) -->
<header class="border-b border-border bg-card/80 backdrop-blur-sm">
  <div class="mx-auto max-w-7xl px-4">
    <div class="flex h-16 items-center justify-between">
      
      <!-- Logo -->
      <div class="flex items-center">
        <a href="/" class="flex items-center space-x-2 transition-transform duration-200 hover:scale-105">
          <img src="/logo.svg" alt="Logo" class="h-8 w-8" />
          <span class="text-lg font-semibold">Site Name</span>
        </a>
      </div>

      <!-- 桌面端导航 - 简化版 -->
      <nav class="hidden md:flex items-center space-x-1">
        <!-- 普通导航项 -->
        <a href="/posts" 
           class="relative rounded-lg px-4 py-2 text-sm font-medium
                  transition-all duration-300 ease-out
                  text-muted-foreground hover:text-foreground
                  hover:bg-accent/50 hover:-translate-y-0.5
                  focus:outline-none focus:ring-2 focus:ring-primary/20
                  active:scale-95">
          <span class="relative z-10">文章</span>
        </a>

        <!-- 活跃状态导航项 -->
        <a href="/about" 
           class="relative rounded-lg px-4 py-2 text-sm font-medium
                  bg-accent text-accent-foreground
                  transition-all duration-300 ease-out
                  hover:-translate-y-0.5
                  focus:outline-none focus:ring-2 focus:ring-primary/20
                  before:absolute before:bottom-0 before:left-1/2 before:h-0.5 before:w-5 
                  before:bg-primary before:rounded-full before:-translate-x-1/2">
          <span class="relative z-10">关于</span>
        </a>
      </nav>

      <!-- 右侧控制区域 -->
      <div class="flex items-center space-x-2">
        
        <!-- 主题切换按钮 - 简化版 -->
        <div class="relative">
          <button class="relative rounded-lg border border-border bg-background p-2
                         transition-all duration-300 ease-out
                         hover:scale-105 hover:bg-accent hover:text-accent-foreground
                         focus:outline-none focus:ring-2 focus:ring-primary/20
                         active:scale-95">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          </button>

          <!-- 下拉菜单 - 简化版 -->
          <div class="absolute top-12 right-0 z-50 w-40 rounded-lg border border-border
                     bg-popover/95 backdrop-blur-sm shadow-lg
                     opacity-0 invisible transition-all duration-200
                     group-hover:opacity-100 group-hover:visible">
            
            <button class="flex w-full items-center px-4 py-2 text-sm
                           text-popover-foreground transition-colors duration-200
                           hover:bg-accent hover:text-accent-foreground
                           focus:bg-accent focus:text-accent-foreground
                           focus:outline-none rounded-t-lg">
              <svg class="mr-3 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
              亮色模式
            </button>

            <button class="flex w-full items-center px-4 py-2 text-sm
                           text-popover-foreground transition-colors duration-200
                           hover:bg-accent hover:text-accent-foreground
                           focus:bg-accent focus:text-accent-foreground
                           focus:outline-none rounded-b-lg">
              <svg class="mr-3 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
              </svg>
              暗色模式
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- 方案 2: 混合方案 (保留核心动画 + Tailwind 简化) -->
<style>
/* 只保留核心的伪元素动画 */
.nav-link-enhanced::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: color-mix(in srgb, var(--color-primary) 15%, transparent);
  transform: translate(-50%, -50%);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  border-radius: inherit;
  z-index: 1;
}

.nav-link-enhanced:hover::after {
  width: 100%;
  height: 100%;
}

.theme-button-enhanced::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: color-mix(in srgb, var(--color-primary) 20%, transparent);
  transform: translate(-50%, -50%);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  border-radius: inherit;
  z-index: 1;
}

.theme-button-enhanced:hover::after {
  width: 100%;
  height: 100%;
}
</style>

<header class="border-b border-border bg-card/80 backdrop-blur-sm">
  <div class="mx-auto max-w-7xl px-4">
    <div class="flex h-16 items-center justify-between">
      
      <!-- 导航 - 混合方案 -->
      <nav class="hidden md:flex items-center space-x-1">
        <a href="/posts" 
           class="nav-link-enhanced relative overflow-hidden rounded-lg px-4 py-2 text-sm font-medium
                  transition-all duration-200 ease-in-out
                  text-muted-foreground hover:text-primary hover:-translate-y-0.5
                  focus:outline-none focus:ring-2 focus:ring-primary/20">
          <span class="relative z-10">文章</span>
        </a>
      </nav>

      <!-- 主题按钮 - 混合方案 -->
      <button class="theme-button-enhanced relative overflow-hidden rounded-lg border border-border 
                     bg-background p-2 transition-all duration-300 ease-out
                     hover:scale-105 hover:text-primary
                     focus:outline-none focus:ring-2 focus:ring-primary/20">
        <span class="relative z-10">🎨</span>
      </button>
    </div>
  </div>
</header>

baseURL: http://localhost:1313/
languageCode: zh-cn
defaultContentLanguage: zh-cn
title: Hugo Narrow

# 分页设置
pagination:
  pagerSize: 6
  path: "page"

# 相关文章配置
related:
  includeNewer: false
  indices:
    - name: "tags"
      weight: 100
    - name: "categories"
      weight: 80
    - name: "keywords"
      weight: 60
  threshold: 80
  toLower: true

menus:
  main:
    - name: nav.posts
      pageRef: /posts
      weight: 20
      params:
        icon: posts
    - name: nav.categories
      pageRef: /categories
      weight: 30
      params:
        icon: categories
    - name: nav.tags
      pageRef: /tags
      weight: 40
      params:
        icon: tags
    - name: nav.archives
      pageRef: /archives
      weight: 50
      params:
        icon: archive


  # 页脚外部链接菜单
  footer:
    - name: footer.about_us
      pageRef: /about
      weight: 10
      params:
        icon: about
    - name: footer.contact_us
      pageRef: /contact
      weight: 20
      params:
        icon: contact
    - name: footer.rss_feed
      pageRef: /index.xml
      weight: 30
      params:
        icon: rss
    - name: nav.archive
      pageRef: /archive
      weight: 40
      params:
        icon: archive

  # 社交媒体菜单
  social:
    - name: GitHub
      url: https://github.com/username
      weight: 10
      params:
        icon: github
    - name: Twitter
      url: https://twitter.com/username
      weight: 20
      params:
        icon: twitter
    - name: LinkedIn
      url: https://linkedin.com/in/username
      weight: 30
      params:
        icon: linkedin
    - name: Email
      url: mailto:your.email@example.com
      weight: 40
      params:
        icon: email

params:
  # 站点基本信息配置
  site:
    description: "一个简洁优雅的 Hugo 主题，专注于内容展示和用户体验"
    keywords: ["Hugo", "博客", "主题", "技术", "编程"]
    author: "Hugo Narrow"

  # 站点 Logo 配置
  logo:
    image: "/images/logo.svg"  # Logo 图片路径
    link: "/"                  # 点击跳转链接，默认首页

  # Favicon 配置 (仅使用现代 SVG 格式)
  favicon:
    svg: "/favicon.svg"        # SVG 格式 favicon (推荐)

  # SEO 配置
  seo:
    enableOpenGraph: true      # 启用 Open Graph
    enableTwitterCard: true    # 启用 Twitter Card
    enableJsonLd: true         # 启用 JSON-LD 结构化数据
    defaultImage: "/images/og-default.avif"  # 默认分享图片

  # 作者信息配置
  author:
    name: "Hugo Narrow"
    title: "全栈开发者"
    description: "专注于现代 Web 开发技术，分享编程经验和技术见解。热爱开源，致力于创造优雅的用户体验。"
    avatar: "/images/avatar.svg"  # 头像图片路径
    social:
      - name: "GitHub"
        url: "https://github.com/username"
        icon: "github"
      - name: "Twitter"
        url: "https://twitter.com/username"
        icon: "twitter"
      - name: "Email"
        url: "mailto:hello@example.com"
        icon: "email"

  # 首页配置
  home:
    recentPostsCount: 5  # 首页显示的最近文章数量

  # 文章详情页配置
  post:
    # 许可证配置
    showLicense: true           # 是否显示许可证信息
    license:
      name: "CC BY-NC-SA 4.0"  # 许可证名称
      description: "本作品采用知识共享署名-非商业性使用-相同方式共享 4.0 国际许可协议进行许可。转载请注明出处，非商业性使用，并保持相同的许可方式。"
      url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"
      displayName: "知识共享署名-非商业性使用-相同方式共享 4.0 国际许可协议"

    # 相关文章配置
    showRelated: true           # 是否显示相关文章
    relatedPostsCount: 6        # 相关文章显示数量

    # 文章导航配置
    showNavigation: true        # 是否显示上一篇/下一篇导航

  # 评论系统配置
  comments:
    enabled: false               # 评论系统总开关
    system: "twikoo"           # 评论系统类型: giscus, disqus, utterances, waline, artalk, twikoo

    # Giscus 配置 (推荐)
    giscus:
      repo: ""                 # GitHub 仓库 (格式: username/repo)
      repoId: ""               # 仓库 ID
      category: "General"       # 讨论分类
      categoryId: ""           # 分类 ID
      mapping: "pathname"       # 页面映射方式
      strict: "0"              # 严格模式
      reactionsEnabled: "1"     # 是否启用反应
      emitMetadata: "0"        # 是否发送元数据
      inputPosition: "bottom"   # 输入框位置
      theme: "preferred_color_scheme"  # 主题
      lang: "zh-CN"            # 语言

    # Disqus 配置
    disqus:
      shortname: ""            # Disqus 短名称

    # Utterances 配置
    utterances:
      repo: ""                 # GitHub 仓库
      issueTerm: "pathname"    # Issue 标题映射
      label: "comment"         # Issue 标签
      theme: "preferred-color-scheme"  # 主题

    # Waline 配置
    waline:
      serverURL: ""  # Waline 服务器地址
      lang: "zh-CN"            # 语言
      meta: ["nick", "mail", "link"]  # 评论者信息字段
      requiredMeta: ["nick"]   # 必填字段
      placeholder: "请留下你的足迹 ~~"  # 占位符
      avatar: "mp"             # 头像类型
      pageSize: 10             # 每页评论数

    # Artalk 配置
    artalk:
      server: ""               # Artalk 服务器地址
      site: ""                 # 站点名称
      placeholder: "请留下你的足迹 ~~"  # 占位符
      noComment: "暂无评论"     # 无评论时的提示
      sendBtn: "发送"          # 发送按钮文字
      darkMode: "auto"         # 深色模式: auto, light, dark
      gravatar:
        mirror: "https://cravatar.cn/avatar/"  # Gravatar 镜像
      pagination:
        pageSize: 20           # 每页评论数
        autoLoad: true         # 自动加载
      heightLimit:
        content: 300           # 评论内容高度限制
        children: 400          # 子评论高度限制
      imgUpload: false         # 是否允许上传图片
      preview: true            # 是否显示预览
      countEl: "#ArtalkCount"  # 评论数显示元素

    # Twikoo 配置
    twikoo:
      envId: ""                # 环境 ID (腾讯云) 或服务器地址 (Vercel/自建)
      region: "ap-shanghai"    # 环境地域 (仅腾讯云需要)
      path: ""                 # 自定义路径 (默认使用 location.pathname)
      lang: "zh-CN"            # 语言
      placeholder: "请留下你的足迹 ~~"  # 占位符
      avatar: "mp"             # 头像类型
      visitor: true            # 是否显示访客统计
      highlight: true          # 是否启用代码高亮


  analytics:
    enabled: false
    baidu:
      enabled: false
      id: "your-baidu-analytics-id"
    clarity:
      enabled: false
      analytics: "your-clarity-analytics-id"
    google:
      enabled: false
      id: "your-google-analytics-id"
    umami: 
      enabled: false
      id: "your-umami-website-id"
      src: "https://umami.com/myscript.js"
      domains: "example.domain.com"

  # 主题配置
  colorScheme: "default" # 默认主题

  # 可用主题配置
  themes:
    default:
      name: "Default"
      order: 1
    claude:
      name: "Claude"
      order: 2




  katex:
    enabled: true
    delimiters:
      - left: "$$"
        right: "$$"
        display: true
      - left: "$"
        right: "$"
        display: false
      - left: "\\("
        right: "\\)"
        display: false
      - left: "\\["
        right: "\\]"
        display: true
      
  mermaid:
    enabled: true



# Markup 配置
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
  goldmark:
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    lineNumbersInTable: false #请设置为 false
    noClasses: false
    style: github # 无需设置
    tabWidth: 2

# 代码块折叠配置
codeblock:
  collapse:
    enabled: true           # 启用折叠功能
    defaultState: expanded  # 默认状态: expanded, collapsed
    autoCollapseLines: 30   # 超过指定行数自动折叠
    autoCollapseHeight: 400 # 超过指定高度(px)自动折叠
    collapsedHeight: 120    # 折叠时显示的高度(px)

# 阅读进度条配置
readingProgress:
  enabled: true             # 启用阅读进度条
  height: 3                 # 进度条高度(px)
  showOnHomepage: false     # 是否在首页显示
  smoothScroll: true        # 是否启用平滑滚动效果
  hideOnComplete: false     # 阅读完成后是否隐藏




outputs:
  home: ["HTML", "RSS", "JSON", "WebAppManifest"]

# 自定义输出格式
outputFormats:
  WebAppManifest:
    mediaType: "application/manifest+json"
    baseName: "site"
    isPlainText: true

module:
  hugoVersion:
    extended: true
    min: 0.146.0
  mounts:
    - source: assets
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json

build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css

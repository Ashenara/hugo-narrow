{{ define "main" }}
  <!-- 面包屑导航 -->
  {{ partial "breadcrumb.html" . }}


  <!-- 页面标题 -->
  <header class="mb-8">
    <h1 class="text-foreground mb-4 text-3xl font-bold md:text-4xl">
      {{ .Title }}
    </h1>
    {{ if .Summary }}
      <div class="text-muted-foreground text-lg leading-relaxed">
        {{ .Summary | plainify }}
      </div>
    {{ end }}
  </header>

  <!-- 页面内容 -->
  <article class="prose prose-neutral dark:prose-invert max-w-none">
    {{ .Content }}
  </article>
{{ end }}
